<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">Rome</option>
        <option value="">Seoul</option>
        <option value="">Shanghai</option>
      </select>

      <div class="city" id="rome">
        <div>
          <h2>Rome</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city" id="seoul">
        <div>
          <h2>Seoul</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>

    <footer>

        >Erica Hu</a

        href="https://github.com/huxrce/world-clock"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://shecodes-world-clock-project.onrender.com"
        target="_blank"
        rel="noopener noreferrer"
        >Render</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
